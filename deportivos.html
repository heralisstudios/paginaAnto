<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Deportivos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="img/index/logo.jpg">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="container header-container">
        <a href="index.html" class="logo">
            <img src="img/index/logo.jpg" alt="Logo">
        </a>
        <button id="menu-btn" class="menu-btn">☰</button>
    </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <button id="close-btn" class="close-btn">✖</button>

    <div class="sidebar-item"><a href="index.html">Inicio</a></div>
    <div class="sidebar-item"><a href="conjuntos.html">Conjuntos</a></div>
    <div class="sidebar-item"><a href="bikinis.html">Bikinis</a></div>
    <div class="sidebar-item"><a href="pijamas.html">Pijamas</a></div>
    <div class="sidebar-item"><a href="bombis.html">Bombis (x3)</a></div>
    <div class="sidebar-item"><a href="varios.html">Varios</a></div>
    <div class="sidebar-item"><a href="deportivos.html">Deportivos</a></div>
</div>

<div id="overlay" class="overlay"></div>

<!-- PRODUCTOS -->
<section>
    <div class="catalogo">

        <!-- DEPORTIVO 1 -->
        <div class="producto"
            data-producto="Top deportivo tira ancha "
            data-precio="$5.500"
            data-images='[
                "img/deportivos/deportivo1-1.png",
                "img/deportivos/deportivo1-2.png"
            ]'
            data-talles='["-"]'
            data-colores='["-","Negro","Gris","Rojo","Marrón","Beige","Bordó"]'>
            
            <img src="img/deportivos/deportivo1-1.png" alt="">
            <div class="nombre-producto">Top deportivo tira ancha </div>
            <div class="precio-producto">$5.500</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- DEPORTIVO 2 -->
        <div class="producto"
            data-producto="Top despótico tira fina "
            data-precio="$5.000"
            data-images='[
                "img/deportivos/deportivo2-1.png"
            ]'
            data-talles='["-"]'
            data-colores='["-","Blanco","Negro","Marrón"]'>
            
            <img src="img/deportivos/deportivo2-1.png" alt="">
            <div class="nombre-producto">Top despótico tira fina </div>
            <div class="precio-producto">$5.000</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- DEPORTIVO 3 -->
        <div class="producto"
            data-producto="Conjuntos deportivos (top-calza)"
            data-precio="$10.000"
            data-images='[
                "img/deportivos/deportivo3-1.png"
            ]'
            data-talles='["-"]'
            data-colores='["-","Azul","Rosa"]'>
            
            <img src="img/deportivos/deportivo3-1.png" alt="">
            <div class="nombre-producto">Conjuntos deportivos (top-calza)</div>
            <div class="precio-producto">$10.000</div>
            <button class="btn-comprar">Ver</button>
        </div>

    </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modal-carousel">
            <button class="carousel-btn" id="prev">&#10094;</button>
            <img id="modal-img" src="" alt="vista producto">
            <button class="carousel-btn" id="next">&#10095;</button>
        </div>

        <h3 id="modal-producto">Producto</h3>
        <p id="modal-precio">$0</p>
        <p>&nbsp;</p>

        <label>Talle:</label>
        <select id="talle"></select>

        <label>Color:</label>
        <select id="color"></select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <button class="btn-comprar-wsp" id="comprar-whatsapp">Comprar por WhatsApp</button>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>&copy; Amora</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // Animación
    document.querySelectorAll(".producto").forEach((p, i) => {
        setTimeout(() => p.classList.add("visible"), i * 150);
    });

    // Sidebar
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");
    const overlay = document.getElementById("overlay");

    menuBtn.onclick = () => { sidebar.classList.add("sidebar-open"); overlay.classList.add("overlay-show"); }
    closeBtn.onclick = () => { sidebar.classList.remove("sidebar-open"); overlay.classList.remove("overlay-show"); }
    overlay.onclick = () => { sidebar.classList.remove("sidebar-open"); overlay.classList.remove("overlay-show"); }

    // Modal
    const modal = document.getElementById("modal");
    const closeModal = document.querySelector(".close");
    const modalProducto = document.getElementById("modal-producto");
    const modalPrecio = document.getElementById("modal-precio");
    const modalImg = document.getElementById("modal-img");

    const selectTalle = document.getElementById("talle");
    const selectColor = document.getElementById("color");
    const cantidad = document.getElementById("cantidad");

    let currentImages = [];
    let currentIndex = 0;

    // Abrir modal
    document.querySelectorAll(".btn-comprar").forEach(btn => {
        btn.addEventListener("click", () => {

            const productoDiv = btn.closest(".producto");

            const producto = productoDiv.dataset.producto;
            const precio = productoDiv.dataset.precio;
            const images = JSON.parse(productoDiv.dataset.images);
            const talles = JSON.parse(productoDiv.dataset.talles);
            const colores = JSON.parse(productoDiv.dataset.colores || '["-"]');

            modalProducto.textContent = producto;
            modalPrecio.textContent = precio;

            currentImages = images;
            currentIndex = 0;
            modalImg.src = currentImages[currentIndex];

            // Talles
            selectTalle.innerHTML = "";
            talles.forEach(t => {
                let o = document.createElement("option");
                o.value = t;
                o.textContent = t;
                selectTalle.appendChild(o);
            });

            // Colores
            selectColor.innerHTML = "";
            colores.forEach(c => {
                let o = document.createElement("option");
                o.value = c;
                o.textContent = c;
                selectColor.appendChild(o);
            });

            cantidad.value = 1;

            modal.style.display = "block";
        });
    });

    // Carousel
    document.getElementById("prev").onclick = () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    };

    document.getElementById("next").onclick = () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    };

    // Cerrar modal
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }

    // WhatsApp
    document.getElementById("comprar-whatsapp").onclick = () => {
        const mensaje = `Hola! Estoy interesado en ${modalProducto.textContent} (Talle: ${selectTalle.value}, Color: ${selectColor.value}, Cantidad: ${cantidad.value}) - Precio: ${modalPrecio.textContent}`;
        const url = "https://api.whatsapp.com/send/?phone=5493537667902&text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
    };

});
</script>

</body>
</html>
