<body>

<!-- HEADER -->

        </a>

</header>

<!-- SIDEBAR -->

    <div class="sidebar-item"><a href="index.html">Inicio</a></div>
    <div class="sidebar-item"><a href="bikinis.html">Bikinis</a></div>

<div id="overlay" class="overlay"></div>

<!-- PRODUCTOS -->
<section>
    <div class="catalogo">

            <button class="btn-comprar">Ver</button>
        </div>

        <!-- PRODUCTO 1 -->
        <div class="producto"
            data-producto="Pro duo con argolla"
            data-precio="$12.000"
            data-images='[
                "img/bikinis/bikini2-1.png"
            ]'
            data-talles='["-","1","2","3","4"]'
            data-colores='["-","Blanco-Negro","Verde","Marrón"]'>
            
            <img src="img/bikinis/Bikini2-1.png" alt="">
            <div class="nombre-producto">Pro duo con argolla</div>
            <div class="precio-producto">$12.000</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- PRODUCTO 1 -->
        <div class="producto"
            data-producto="Clasic lisa-gira larga "
            data-precio="$10.000"
            data-images='[
                "img/bikinis/bikini3-1.png"
            ]'
            data-talles='["-","1","2","3","4"]'
            data-colores='["-","Negro","Verde","Violeta"]'>
            
            <img src="img/bikinis/Bikini3-1.png" alt="">
            <div class="nombre-producto">Clasic lisa-gira larga</div>
            <div class="precio-producto">$10.000</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- PRODUCTO 1 -->
        <div class="producto"
            data-producto="Bikini bambula con argolla "
            data-precio="$8.000"
            data-images='[
                "img/bikinis/bikini4-1.png"
            ]'
            data-talles='["-","1","2","3","4"]'
            data-colores='["-","Negro","Beige","Blanco"]'>
            
            <img src="img/bikinis/Bikini4-1.png" alt="">
            <div class="nombre-producto">Bikini bambula con argolla </div>

            <button class="btn-comprar">Ver</button>
        </div>
    </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modal-carousel">
            <button class="carousel-btn" id="prev">&#10094;</button>
            <img id="modal-img" src="" alt="color del producto">
            <button class="carousel-btn" id="next">&#10095;</button>
        </div>

        <h3 id="modal-producto">Producto</h3>
        <p id="modal-precio">$0</p>
        <p>&nbsp;</p>

        <label>Talle:</label>
        <select id="talle"></select>

        <label>Color:</label>
        <select id="color"></select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <button class="btn-comprar-wsp" id="comprar-whatsapp">Comprar por WhatsApp</button>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>&copy; ///</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // Animación de aparición
    document.querySelectorAll(".producto").forEach((p, i) => {
        setTimeout(() => p.classList.add("visible"), i * 150);
    });

    // Sidebar
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");
    const overlay = document.getElementById("overlay");

    menuBtn.onclick = () => { sidebar.classList.add("sidebar-open"); overlay.classList.add("overlay-show"); }
    closeBtn.onclick = () => { sidebar.classList.remove("sidebar-open"); overlay.classList.remove("overlay-show"); }
    overlay.onclick = () => { sidebar.classList.remove("sidebar-open"); overlay.classList.remove("overlay-show"); }

    // Modal
    const modal = document.getElementById("modal");
    const closeModal = document.querySelector(".close");
    const modalProducto = document.getElementById("modal-producto");
    const modalPrecio = document.getElementById("modal-precio");
    const modalImg = document.getElementById("modal-img");

    const selectTalle = document.getElementById("talle");
    const selectColor = document.getElementById("color");
    const cantidad = document.getElementById("cantidad");

    let currentImages = [];
    let currentIndex = 0;

    // Abrir modal
    document.querySelectorAll(".btn-comprar").forEach(btn => {
        btn.addEventListener("click", () => {

            const productoDiv = btn.closest(".producto");

            const producto = productoDiv.dataset.producto;
            const precio = productoDiv.dataset.precio;
            const images = JSON.parse(productoDiv.dataset.images);
            const talles = JSON.parse(productoDiv.dataset.talles);
            const colores = JSON.parse(productoDiv.dataset.colores);

            modalProducto.textContent = producto;
            modalPrecio.textContent = precio;

            // IMÁGENES
            currentImages = images;
            currentIndex = 0;
            modalImg.src = currentImages[currentIndex];

            // Talles dinámicos
            selectTalle.innerHTML = "";
            talles.forEach(t => {
                let o = document.createElement("option");
                o.value = t;
                o.textContent = t;
                selectTalle.appendChild(o);
            });

            // Colores dinámicos
            selectColor.innerHTML = "";
            colores.forEach(c => {
                let o = document.createElement("option");
                o.value = c;
                o.textContent = c;
                selectColor.appendChild(o);
            });

            cantidad.value = 1;

            modal.style.display = "block";
        });
    });

    // Carousel
    document.getElementById("prev").onclick = () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    };

    document.getElementById("next").onclick = () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    };

    // Cerrar modal
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }

    // WhatsApp
    document.getElementById("comprar-whatsapp").onclick = () => {
        const mensaje = `Hola! Estoy interesado en ${modalProducto.textContent} (Talle: ${selectTalle.value}, Color: ${selectColor.value}, Cantidad: ${cantidad.value}) - Precio: ${modalPrecio.textContent}`;
        const url = "https://api.whatsapp.com/send/?phone=5493537667902&text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
    };

});
</script>

</body>
</html>
