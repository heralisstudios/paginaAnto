            <div class="nombre-producto">Colales algodón (x3)</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modal-carousel">
            <button class="carousel-btn" id="prev">&#10094;</button>
            <img id="modal-img" src="" alt="">
            <button class="carousel-btn" id="next">&#10095;</button>
        </div>

        <h3 id="modal-producto">Producto</h3>
        <p id="modal-precio">$0</p>
        <p>&nbsp;</p>

        <label>Color:</label>
        <select id="color"></select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <button class="btn-comprar-wsp" id="comprar-whatsapp">Comprar por WhatsApp</button>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; ///</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // MENÚ
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");
    const overlay = document.getElementById("overlay");

    function safeAddEvent(el, ev, fn){ if(el) el.addEventListener(ev, fn); }

    safeAddEvent(menuBtn, "click", () => {
        sidebar.classList.add("sidebar-open");
        overlay.classList.add("overlay-show");
        document.body.style.overflow = "hidden";
    });

    safeAddEvent(closeBtn, "click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("overlay-show");
        document.body.style.overflow = "";
    });

    safeAddEvent(overlay, "click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("overlay-show");
        document.body.style.overflow = "";
    });

    // ANIMACIÓN
    document.querySelectorAll(".producto").forEach((p, i) => {
        setTimeout(() => p.classList.add("visible"), i * 150);
    });

    // MODAL
    const modal = document.getElementById("modal");
    const closeModal = document.querySelector(".close");
    const modalProducto = document.getElementById("modal-producto");
    const modalPrecio = document.getElementById("modal-precio");
    const modalImg = document.getElementById("modal-img");

    const selectColor = document.getElementById("color");
    const cantidad = document.getElementById("cantidad");

    let currentImages = [];
    let currentIndex = 0;

    document.querySelectorAll(".btn-comprar").forEach(btn => {
        btn.addEventListener("click", () => {

            const productoDiv = btn.closest(".producto");

            const producto = productoDiv.dataset.producto || "";
            const precio = productoDiv.dataset.precio || "";
            const images = JSON.parse(productoDiv.dataset.images || '[]');
            const colores = JSON.parse(productoDiv.dataset.color || '[]');

            modalProducto.textContent = producto;
            modalPrecio.textContent = precio;

            currentImages = images.length ? images : ["img/placeholder.png"];
            currentIndex = 0;
            modalImg.src = currentImages[currentIndex];

            selectColor.innerHTML = "";
            colores.forEach(c => {
                let o = document.createElement("option");
                o.value = c;
                o.textContent = c;
                selectColor.appendChild(o);
            });

            cantidad.value = 1;

            modal.style.display = "block";
        });
    });

    // Carousel
    safeAddEvent(document.getElementById("prev"), "click", () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    });

    safeAddEvent(document.getElementById("next"), "click", () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    });

    safeAddEvent(closeModal, "click", () => modal.style.display = "none");
    safeAddEvent(window, "click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // WhatsApp
    safeAddEvent(document.getElementById("comprar-whatsapp"), "click", () => {
        const mensaje =
            `Hola! Estoy interesado en ${modalProducto.textContent}\n` +
            `Color: ${selectColor.value}\n` +
            `Cantidad: ${cantidad.value}\n` +
            `Precio: ${modalPrecio.textContent}`;

        const url = "https://api.whatsapp.com/send/?phone=5493537667902&text=" 
                     + encodeURIComponent(mensaje);

        window.open(url, "_blank");
    });

});
</script>

</body>
</html>
