<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Conjuntos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="container header-container">
        <a href="index.html" class="logo">
            <img src="img/index/logo.jpg" alt="Logo">
        </a>
        <button id="menu-btn" class="menu-btn">☰</button>
    </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <button id="close-btn" class="close-btn">✖</button>
    <div class="sidebar-item"><a href="index.html">Inicio</a></div>
    <div class="sidebar-item"><a href="conjuntos.html">Conjuntos</a></div>
    <div class="sidebar-item"><a href="bikinis.html">Bikinis</a></div>
    <div class="sidebar-item"><a href="pijamas.html">Pijamas</a></div>
    <div class="sidebar-item"><a href="bombis.html">bombis</a></div>
    <div class="sidebar-item"><a href="medias.html">Medias</a></div>
    <div class="sidebar-item"><a href="deportivos.html">Deportivos</a></div>
</div>

<div id="overlay" class="overlay"></div>

<section>
    <div class="catalogo">

        <!-- PRODUCTO 1 -->
        <div class="producto"
            data-producto="Bombi 1"
            data-precio="$"
            data-images='[
                "img/bombis/bombi1-1.jpg",
                "img/bombis/bombi1-2.jpg",
                "img/bombis/bombi1-3.jpg",
                "img/bombis/bombi1-4.jpg",
                "img/bombis/bombi1-5.jpg"
            ]'
            data-talles='["L","XL"]'>
            
            <img src="img/bombis/bombi1-1.jpg" alt="">
            <div class="nombre-producto"></div>
            <div class="precio-producto">$</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="producto"
            data-producto="Bombi 2"
            data-precio="$"
            data-images='[
                "img/bombis/bombi2-1.jpg",
                "img/bombis/bombi2-2.jpg",
                "img/bombis/bombi2-3.jpg",
                "img/bombis/bombi2-4.jpg",
                "img/bombis/bombi2-5.jpg"
            ]'
            data-talles='["L","XL"]'>
            
            <img src="img/bombis/bombi2-1.jpg" alt="">
            <div class="nombre-producto"></div>
            <div class="precio-producto">$</div>
            <button class="btn-comprar">Ver</button>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="producto"
            data-producto="Bombi 3"
            data-precio="$"
            data-images='[
                "img/bombis/bombi3-1.jpg",
                "img/bombis/bombi3-2.jpg",
                "img/bombis/bombi3-3.jpg",
                "img/bombis/bombi3-4.jpg",
                "img/bombis/bombi3-5.jpg"
            ]'
            data-talles='["L","XL"]'>
            
            <img src="img/bombis/bombi3-1.jpg" alt="">
            <div class="nombre-producto"></div>
            <div class="precio-producto">$</div>
            <button class="btn-comprar">Ver</button>
        </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modal-carousel">
            <button class="carousel-btn" id="prev">&#10094;</button>
            <img id="modal-img" src="" alt="">
            <button class="carousel-btn" id="next">&#10095;</button>
        </div>

        <h3 id="modal-producto">Producto</h3>
        <p id="modal-precio">$0</p>
        <p>&nbsp;</p>

        <label>Talle:</label>
        <select id="talle"></select>

        <label>Tipo de paquete:</label>
        <select id="tipo">
            <option value="Media docena">Media docena</option>
            <option value="Docena">Docena</option>
        </select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <button class="btn-comprar-wsp" id="comprar-whatsapp">Comprar por WhatsApp</button>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; ///</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // --- MENÚ HAMBURGUESA / SIDEBAR ---
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");
    const overlay = document.getElementById("overlay");

    // Seguridad: si no existen elementos, no explota
    function safeAddEvent(el, ev, fn){
        if(el) el.addEventListener(ev, fn);
    }

    safeAddEvent(menuBtn, "click", () => {
        sidebar.classList.add("sidebar-open");
        overlay.classList.add("overlay-show");
        // opcional: bloquear scroll del body mientras esté abierto
        document.body.style.overflow = "hidden";
    });

    safeAddEvent(closeBtn, "click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("overlay-show");
        document.body.style.overflow = "";
    });

    safeAddEvent(overlay, "click", () => {
        sidebar.classList.remove("sidebar-open");
        overlay.classList.remove("overlay-show");
        document.body.style.overflow = "";
    });

    // cerrar con ESC
    safeAddEvent(document, "keyup", (e) => {
        if (e.key === "Escape") {
            sidebar.classList.remove("sidebar-open");
            overlay.classList.remove("overlay-show");
            document.body.style.overflow = "";
        }
    });

    // --- ANIMACIÓN DE APARICIÓN PRODUCTOS ---
    document.querySelectorAll(".producto").forEach((p, i) => {
        setTimeout(() => p.classList.add("visible"), i * 150);
    });

    // --- MODAL / CARRUSEL / COMPRA WHATSAPP ---
    const modal = document.getElementById("modal");
    const closeModal = document.querySelector(".close");
    const modalProducto = document.getElementById("modal-producto");
    const modalPrecio = document.getElementById("modal-precio");
    const modalImg = document.getElementById("modal-img");

    const selectTalle = document.getElementById("talle");
    const selectTipo = document.getElementById("tipo");
    const cantidad = document.getElementById("cantidad");

    let currentImages = [];
    let currentIndex = 0;

    document.querySelectorAll(".btn-comprar").forEach(btn => {
        btn.addEventListener("click", () => {

            const productoDiv = btn.closest(".producto");

            const producto = productoDiv.dataset.producto || "";
            const precio = productoDiv.dataset.precio || "";
            const images = JSON.parse(productoDiv.dataset.images || '[]');
            const talles = JSON.parse(productoDiv.dataset.talles || '[]');

            modalProducto.textContent = producto;
            modalPrecio.textContent = precio;

            currentImages = images.length ? images : ["img/placeholder.png"];
            currentIndex = 0;
            modalImg.src = currentImages[currentIndex];

            // Talles dinámicos
            selectTalle.innerHTML = "";
            talles.forEach(t => {
                let o = document.createElement("option");
                o.value = t;
                o.textContent = t;
                selectTalle.appendChild(o);
            });

            // Reset paquete/cantidad
            if(selectTipo) selectTipo.value = "Media docena";
            cantidad.value = 1;

            modal.style.display = "block";
        });
    });

    // Carousel botones (prev/next)
    safeAddEvent(document.getElementById("prev"), "click", () => {
        if (!currentImages.length) return;
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    });

    safeAddEvent(document.getElementById("next"), "click", () => {
        if (!currentImages.length) return;
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImg.src = currentImages[currentIndex];
    });

    // Cerrar modal
    safeAddEvent(closeModal, "click", () => modal.style.display = "none");
    safeAddEvent(window, "click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // WhatsApp
    safeAddEvent(document.getElementById("comprar-whatsapp"), "click", () => {
        const mensaje =
            `Hola! Estoy interesado en ${modalProducto.textContent}\n` +
            `Talle: ${selectTalle ? selectTalle.value : ""}\n` +
            `Paquete: ${selectTipo ? selectTipo.value : ""}\n` +
            `Cantidad: ${cantidad ? cantidad.value : ""}\n` +
            `Precio: ${modalPrecio ? modalPrecio.textContent : ""}`;

        const url = "https://api.whatsapp.com/send/?phone=5493537667902&text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
    });

});
</script>


</body>
</html>
